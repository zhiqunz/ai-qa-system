server:
  port: 8081
spring:
  application:
    name: user-service
  cloud:
    nacos:
      # server-addr: 54.219.180.170:8848
      server-addr: localhost:8848
      discovery:
        metadata:
          authKey: authValue
  datasource:
    # url: jdbc:mysql://54.219.180.170:3306/ai_qa_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    url: jdbc:mysql://localhost:3306/ai_qa_system?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 1234asdf
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

# Swagger/OpenAPI 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  info:
    title: 用户服务API
    version: 1.0.0

# JWT 配置
app:
  jwt:
    secret: mySecretKeyForJWTTokenGenerationPleaseChangeThisInProduction
    expiration: 86400000 # 24 hours in milliseconds
